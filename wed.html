<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Danh sách sản phẩm</h1>
  <div class="product-grid">
    <div class="product">
      <img src="images/giay1.jpg" alt="Giày 1">
      <h3>Giày Sneaker A</h3>
      <p>Giá: 500.000đ</p>
    </div>
    <div class="product">
      <img src="images/giay2.jpg" alt="Giày 2">
      <h3>Giày Sneaker B</h3>
      <p>Giá: 650.000đ</p>
    </div>
    <div class="product">
      <img src="images/giay3.jpg" alt="Giày 3">
      <h3>Giày Sneaker C</h3>
      <p>Giá: 720.000đ</p>
    </div>
    <div class="product">
      <img src="images/giay4.jpg" alt="Giày 4">
      <h3>Giày Sneaker D</h3>
      <p>Giá: 800.000đ</p>
    </div>
    <div class="product">
      <img src="images/giay5.jpg" alt="Giày 5">
      <h3>Giày Sneaker E</h3>
      <p>Giá: 500.000đ</p>
    </div>
    <div class="product">
      <img src="images/giay6.jpg" alt="Giày 6">
      <h3>Giày Sneaker F</h3>
      <p>Giá: 400.000đ</p>
    </div>
  </div>
</body>
</html>
